<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="welcomePage.css" />
    <title>Dino Destinations</title>
</head>
<body>
    <header class="header">
        <img src="./images/dd_logo.png" alt="Dino Destinations" class="center">
        <p>Find dinosaur museums near you!</p>
    </header>

    <div class="tab-container">
        <button class="tab" id="loginTab" onclick="openTab(event, 'Login')">Login</button>
        <button class="tab" id="signupTab" onclick="openTab(event, 'Signup')">Signup</button>

        <div id="Login" class="tab-content">
            <form id="loginForm" action="login.php" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="Signup" class="tab-content">
            <form id="signupForm" action="register.php" method="POST">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="username" required placeholder="Username">
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="password" required placeholder="Password">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password">
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
